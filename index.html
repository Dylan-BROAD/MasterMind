<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastermind</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="gameBoard">
          <div class="board">
            <div class="guessRow">
              <div class="row">=</div>
              <div class="row">=</div>
              <div class="row">=</div>
              <div class="row">=</div>
              <div class="row">=</div>
              <div class="row">=</div>
              <div class="row">=</div>
              <div class="row">=</div>
              <div class="row">=</div>
              <div class="row">=</div>
            </div>
          </div>
          <div class="tiles"></div>
        </div>
        <div class="other"></div>
        <div class="code">
          <div class="computerColour" id="computerColour1"></div>
          <div class="computerColour" id="computerColour2"></div>
          <div class="computerColour" id="computerColour3"></div>
          <div class="computerColour" id="computerColour4"></div>
        </div>

        <div class="playerChoices">
          <div class="computerGuess"></div>
          <div class="colourTable">
            <div class="buttons">
              <button class="button green">Green</button>
              <button class="button blue">Blue</button>
              <button class="button red">Red</button>
              <button class="button purple">Purple</button>
              <button class="button yellow">Yellow</button>
              <button class="button orange">Orange</button>
            </div>
          </div>
          <div class="colourChoice"></div>
          <button class="button submit">SUBMIT</button>
          <button class="button reset">RESET</button>
          <button class="button clear">CLEAR</button>
        </div>
      </div>
    </div>
  </body>
</html>
